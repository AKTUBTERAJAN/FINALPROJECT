{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .form-control
    {
        height: 45px;
        margin-bottom: 1%;
    }
</style>
<div class="text-center fs-2">
    Register <b class="txt-mycolor"><u>With Us</u> <i class="fa-solid fa-user-plus"></i></b><br>
    <h6>You are just one step behind to join the Our Website. I promise you to give my best product for you.</h6>
</div>

<legend>
<div class="row p-4">
    <div class="col-sm-10 mx-auto">
        <div class="row">
            <div class="col-sm-7 mx-auto " style="border: 2px solid red; padding: 20px;border-radius: 5px; background-color: rgb(211, 246, 246);">
             <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                Name <div class="input-group my-2">
                    <i class="input-group-text bg-mycolor text-light" style="width: 50px; text-align: center; height: 45px">
                        <i class="fa-solid fa-user"></i>
                    </i>
                    <input type="text" required name="name" placeholder="Name.." class="form-control">
                </div> 
                Email<div class="input-group my-2">
                    <i class="input-group-text bg-mycolor text-light" style="width: 50px; text-align: center; height: 45px">
                        <i class="fa-solid fa-envelope"></i>
                    </i>
                    <input type="email" required name="email" placeholder="Email.." class="form-control">
                </div> 
                Mobile <div class="input-group my-2">
                    <i class="input-group-text bg-mycolor text-light" style="width: 50px; text-align: center; height: 45px">
                        <i class="fa-solid fa-phone"></i>
                    </i>
                    <input type="number" required name="mobile" placeholder="Mobile.." class="form-control">
                </div> 
                Password<div class="input-group my-2">
                    <i class="input-group-text bg-mycolor text-light" style="width: 50px; text-align: center; height: 45px">
                        <i class="fa-solid fa-key"></i>
                    </i>
                    <input type="password" required name="passwd" placeholder="Password.." class="form-control">
                </div>  
                Profile Picture<div class="input-group my-2">
                    <i class="input-group-text bg-mycolor text-light" style="width: 50px; text-align: center; height: 45px">
                        <i class="fa-regular fa-image"></i>
                    </i>
                    <input type="file" required name="fu" class="form-control">
                </div>  
                Address<div class="input-group my-2">
                    <i class="input-group-text bg-mycolor text-light" style="width: 50px; text-align: center; height: 45px">
                        <i class="fa-solid fa-location-dot"></i>
                    </i>
                    <textarea class="form-control" name="address" placeholder="Address.."></textarea>
                </div> 
                <input type="submit" value="save" class="btn bg-mycolor"/>

             </form>
            </div>
        </div>
    </div>
</div>
</legend>
{% endblock %}
